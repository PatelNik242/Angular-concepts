<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="book-form">
  <div class="form-group">
    <label>Title:</label>
    <input type="text" formControlName="title" class="form-control" />
    <div
      *ngIf="bookForm.get('title')?.invalid && bookForm.get('title')?.touched"
      class="error-message"
    >
      Title is required
    </div>
  </div>
  <div class="form-group">
    <label>Author:</label>
    <input type="text" formControlName="author" class="form-control" />
    <div
      *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched"
      class="error-message"
    >
      Author is required
    </div>
  </div>
  <div class="form-group">
    <label>Description:</label>
    <textarea formControlName="description" class="form-control"></textarea>
    <div
      *ngIf="
        bookForm.get('description')?.invalid &&
        bookForm.get('description')?.touched
      "
      class="error-message"
    >
      Description is required
    </div>
  </div>
  <div class="form-group">
    <label>Price:</label>
    <input type="number" formControlName="price" class="form-control" />
    <div
      *ngIf="bookForm.get('price')?.invalid && bookForm.get('price')?.touched"
      class="error-message"
    >
      <div *ngIf="bookForm.get('price')?.errors?.['required']">
        Price is required
      </div>
      <div *ngIf="bookForm.get('price')?.errors?.['min']">
        Price must be a positive number
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Category:</label>
    <select formControlName="category" class="form-control">
      <option *ngFor="let category of categories" [value]="category">
        {{ category }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label>Cover Image:</label>
    <input
      type="file"
      accept="image/*"
      class="form-control-file"
      formControlName="file"
      (change)="onFileInput($event)"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Add Book</button>
</form>
